    <script>
        $('.splide__list, .trigger').hover(function () {
            $('.cursor__dot1').toggleClass('is--larger');
            $('.cursor__dot2').toggleClass('is--larger');
        });

        $('.trigger').mouseenter(function () {
            $('.cursor__text').text('OPEN');
        });

        $('.trigger').mouseleave(function () {
            $('.cursor__text').text('DRAG');
        });

        $('.control').hover(function () {
            $('.cursor__dot1').toggleClass('opacity-0');
            $('.cursor__dot2').toggleClass('light-ring');
        });

        $('.trigger').click(function () {
            $('.cursor').toggleClass('hide-cursor');
        });

        $('.trigger').click(function () {
            $('body').toggleClass('overflow-hidden');
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
        // Fade Up Animation
        var fadeUp = anime.timeline({
            loop: false,
            autoplay: false,
        });

        fadeUp
            .add({
                targets: '.nav-link__contain, .sublink__contain',
                translateY: [300, 0],
                translateZ: 0,
                opacity: [0, 1],
                easing: "easeOutExpo",
                duration: 1400,
                delay: (el, i) => 0 + 150 * i
            });
        // Play animaton when something is clicked
        $(".trigger").click(function () {
            setTimeout(() => {
                fadeUp.restart();
            }, 300);
        });

    </script>
    <script>
        const imageContainer = document.getElementById('image-slider');
        const totalImages = 6; // You can change this value to match the number of images available
    
        for (let i = 1; i <= totalImages; i++) {
            const listItem = document.createElement('div');
            listItem.className = 'splide__slide w-dyn-item';
    
            const imgElement = document.createElement('img');
            imgElement.src = `./img/${i}.jpg`;
            imgElement.alt = `Image ${i}`;
            imgElement.className = 'splide__img';
            imgElement.loading = 'lazy';
    
            listItem.appendChild(imgElement);
            imageContainer.appendChild(listItem);
        }
    
        new Splide('.splide', {
            perPage: 3,
            perMove: 1,
            type: 'loop',
            focus: 'center',
            breakpoints: {
                767: {
                    perPage: 1,
                }
            }
        }).mount();
    </script>
