<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單範例網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }
        main {
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>歡迎來到我的簡單網站</h1>
    </header>
    <main>
        <p>這是一個簡單的網站範例，您可以根據需求擴充內容。</p>
        <button onclick="showMessage()">點我顯示訊息</button>
    </main>

    <script>
        function showMessage() {
            alert('您好！這是一個提示訊息。');
        }
    </script>
</body>
</html>
